<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <!-- Add your CSS styles or include Bootstrap styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="container my-3">
        <h1 class="text-center">Form Submission</h1>

        <form id="myForm">
            <!-- Your existing form inputs -->
            <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="John Doe" name="name">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputDob" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDob" placeholder="01/01/1990">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAge" placeholder="30">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputAadhar" class="col-sm-2 col-form-label">Aadhar Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAadhar" placeholder="1234 5678 9012">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fileInput" class="col-sm-2 col-form-label">Upload Document</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="fileInput">
                </div>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
        </form>
        
        <div id="resultContainer" class="my-5">
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- Results will be displayed here -->
            <img src="" alt="" id="resultImage">
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
